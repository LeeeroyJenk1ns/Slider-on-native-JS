<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider@Murad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="item">
                <img src="img/tiger.jpg" alt="">
                <div class="description">
                    <h2>Амурский тигр</h2>
                </div>
            </div>
            <div class="item">
                <img src="img/sova.jpg" alt="">
                <div class="description">
                    <h2>Сова на дереве</h2>
                </div>
            </div>
            <div class="item">
                <img src="img/polar-bears.jpg" alt="">
                <div class="description">
                    <h2>Полярный медведь</h2>
                </div>
            </div>
        </div>
        <div class="btn-slider">
            <button id="prev">&lt;</button>
            <button id="stop">stop</button>
            <button id="count"></button>
            <button id="next">&gt;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
